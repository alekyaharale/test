<div style="margin: auto;width: 500px">
  <div style="text-align: center">
    <input  type="text" placeholder="Name" style="padding: 10px;margin-right: 20px" [(ngModel)]="name"/>
    <input  type="text" placeholder="Value"  style="padding: 10px;margin-right: 20px"[(ngModel)]="uservalue"/>
  </div>
  <div style="margin: 10px;float: right">
    <button style="padding: 10px;margin-right: 20px" (click)="addUser()">Add row</button>
  </div>
  <div style="margin: 100px 0px 20px 0px">
    <button style="padding: 10px"(click)="create_cards();">Create Cards</button>
  </div>
  <div style="margin: 20px 0px 20px 0px">
    <button style="padding: 10px"(click)="graph();">Graph</button>
  </div>
</div>
<div style="width: 800px">
<div *ngIf="show_card" style="display: grid;grid-template-columns: repeat(3, 1fr);padding: 10px;width: 75%;margin: auto;grid-row-gap: 7px;grid-column-gap: 20px" >
   <div *ngFor="let user of userList" style="border: 1px solid black;width: 200px">
    <div style="display: flex;justify-content: space-between;padding: 10px">
      <div>{{user.name}}</div>
      <div>{{user.uservalue}}</div>
    </div>
   <div style="padding: 10px">{{user.id}}</div>

   </div>
</div>
</div>
